<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login & Registration with Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #6772e5;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #5469d4;
    }

    .toggle {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #555;
      cursor: pointer;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    .success {
      color: green;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    {% if user %}
    <h2>Welcome, {{ user }} ðŸŽ‰</h2>
    <form action="/create-checkout-session" method="POST">
      <button type="submit">Proceed to Payment</button>
    </form>
    <br>
    <a href="/logout"><button type="button">Logout</button></a>
    {% else %}
    <h2 id="formTitle">Login</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    {% if success %}<p class="success">{{ success }}</p>{% endif %}
    <form id="authForm" method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <div id="extraFields" style="display:none;">
        <input type="email" name="email" placeholder="Email (for registration)">
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="toggle" onclick="toggleForm()">Don't have an account? Register</div>
    <form id="registerForm" method="POST" action="/register" style="display:none;">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit">Register</button>
    </form>
    {% endif %}
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById("authForm");
      const registerForm = document.getElementById("registerForm");
      const toggleText = document.querySelector(".toggle");

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        registerForm.style.display = "none";
        toggleText.innerText = "Don't have an account? Register";
      } else {
        loginForm.style.display = "none";
        registerForm.style.display = "block";
        toggleText.innerText = "Already have an account? Login";
      }
    }
  </script>
</body>

</html>
